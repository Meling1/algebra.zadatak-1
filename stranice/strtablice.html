<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranica s tablicom</title>
    <style>
      table {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <th colspan="2">Name</th>
        <th>Class</th>
        <th colspan="2">School</th>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Mahima</td>
          <td rowspan="2">Gupta</td>
          <td>11</td>
          <td rowspan="2">MVM school</td>
        </tr>
        <tr>
          <td>A</td>
        </tr>
        <tr>
          <td>Sri</td>
          <td>Krishn</td>
          <td>3</td>
          <td>LMS School</td>
        </tr>
        <tr>
          <td>B</td>
        </tr>
        <tr>
          <td rowspan="2">Shivka</td>
          <td rowspan="2">Goyal</td>
          <td>5</td>
          <td rowspan="2">SCPM School</td>
        </tr>
        <tr>
          <td>A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
